<div class="row justify-content-center">
  <div class="col">
    <form style="margin-top: 30px" (ngSubmit)="onsubmit()" [formGroup]="form">
      <div class="form-group">
        <label class="col-form-label" for="titre"
          >Titre de Publication :
        </label>
        <input
          formControlName="titre"
          id="titre"
          type="text"
          class="form-control"
        />
      </div>
      <hr />
      <div class="form-group">
        <label class="col-form-label" for="desc">Description : </label>
        <textarea
          formControlName="description"
          id="desc"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label class="col-form-label" for="cate"
          >Cat√©gorie de la Publication :
        </label>
        <input
          formControlName="categorie"
          id="cate"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label class="col-form-label" for="date"> Date de creation : </label>
        <input
          hidden
          formControlName="date"
          id="date"
          type="text"
          class="form-control"
        />
      </div>
      <hr />

      <button
        [disabled]="this.form.valid == false"
        style="width: 100%"
        class="btn btn-success"
        type="submit"
      >
        Save
      </button>
      <br /><br />
      <button
        (click)="oncancel()"
        type="button"
        style="width: 100%"
        class="btn btn-danger"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
